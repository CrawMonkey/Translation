# Question marks
question_mark.targeting.hashtags.title: "Targeting by tags"
question_mark.targeting.hashtags.content: "Based on selected Activity Actions, you can like and/or comment on media posted under <b>Tags</b> sections added in your settings, and/or follow users who posted those media.<br/><br/><b>INFO:</b> This targeting source works independently of all other targeting sources that you can select.<br/><br/><b>IMPORTANT:</b><br/><code>To use this targeting option add min. 1 tag in the <b>Tags</b> list and min. 3-5 comments in the <b>Comments</b> list.</code>"
question_mark.targeting.locations.title: "Targeting by locations"
question_mark.targeting.locations.content: "Based on selected Activity Actions, you can like and/or comment on media posted under <b>Locations</b> sections added in your settings, and/or follow users who posted those media.<br/><br/><b>INFO:</b> This targeting source works independently of all other targeting sources that you can select.<br/><br/><b>IMPORTANT:</b><br/><code>To use this targeting option add min. 1 location in the <b>Locations</b> list and min. 3-5 comments in the <b>Comments</b> list.</code>"
question_mark.targeting.usernames.title: "Targeting by usernames"
question_mark.targeting.usernames.content: "Based on selected Activity Actions, you can follow users who follow <b>Usernames</b> added in your settings (Followers of Usernames), and/or like or comment media posted by those users and/or users who followed defined usernames in your <b>Usernames</b> section.<br/><br/><b>INFO:</b> This targeting source works independently of all other targeting sources that you can select.<br/><br/><b>IMPORTANT:</b><br/><code>To use this targeting option add min. 1 username in the <b>Usernames</b> list and min. 3-5 comments in the <b>Comments</b> list.</code>"
question_mark.speed.predefined.title: "Activity speed"
question_mark.speed.predefined.content: "<b>Slow</b> - safe speed to do about 360 likes and 120 comments per day (the&nbsp;best&nbsp;speed for the beginning).<br/><br/><b>Normal</b> - smart speed to do about 720 likes and 240 comments per day.<br/><br/><b>Fast</b> - high speed to do about 1080 likes and 360 comments per day.<br/><br/>Try to use <b>Slow</b> speed for the beginning and then change it to <b>Normal</b> or <b>Fast</b> after several days."
question_mark.speed.likes.title: "Likes / hour"
question_mark.speed.likes.content: "Number of like actions that your activity will try to post in an hour.<br/><br/>Recommended value: <b>30</b><br/>Allowed values: <b>1</b>-<b>45</b><br/><br/><code>Use with caution!</code>"
question_mark.speed.comments.title: "Comments / hour"
question_mark.speed.comments.content: "Number of comment actions that your activity will try to post in an hour.<br/><br/>Recommended value: <b>8</b><br/>Allowed values: <b>1</b>-<b>15</b><br/><br/><code>Use with caution!</code>"
question_mark.filters.media_age.title: "Media age"
question_mark.filters.media_age.content: "This setting will help you to choose an age of media you want to interact with. From the newest one to the oldest.<br/><br/>For example: select <b>1&nbsp;Day</b> if you want to interact only with media that not older than one day.<br/><br/><b>Newest</b> media age was previously known as <b>New media only</b>."
question_mark.filters.media_type.title: "Media type"
question_mark.filters.media_type.content: "This setting lets you interact only with specific media type: <b>Photos</b> or <b>Videos</b>. Also, you can choose <b>Any</b> to interact with any media type."
question_mark.filters.account_relation.title: "User relation"
question_mark.filters.account_relation.content: "This filter will help you to exclude your own followers/followings from Liking and Commenting activity:<br/><br/><b>Off</b> - Filter is turned off.<br/><br/><b>Followers</b> - You will not interact with your followers and their media.<br/><br/><b>Followings</b> - You will not interact with your followings and their media.<br/><br/><b>Both</b> - You will not interact with your followers and followings and their media."
question_mark.filters.min_likes.title: "Min. likes"
question_mark.filters.min_likes.content: "Interact only with media that have minimum selected amount of likes.<br/><br/>Use it along with <b>Max. likes</b> to set desired range of media popularity.<br/><br/>Recommended value: <b>0</b>.<br/><br/><code>Set to zero to disable this filter.</code>"
question_mark.filters.max_likes.title: "Maks. likes"
question_mark.filters.max_likes.content: "Interact only with media that have maximum selected amount of likes.<br/><br/>Use it along with <b>Min. likes</b> to set desired range of media popularity.<br/><br/>Recommended values: <b>50</b>-<b>100</b>.<br/><br/><code>Set to zero to disable this filter.</code>"
question_mark.filters.account_likes.title: "Likes / user"
question_mark.filters.account_likes.content: "Number of like actions that your activity will try to post in an one user account.<br/><br/>Recommended value: <b>5</b>-<b>10</b><br/><br/><code>Set to zero to disable this filter.</code>"
question_mark.filters.min_comments.title: "Min. comments"
question_mark.filters.min_comments.content: "Interact only with media that have minimum selected amount of comments.<br/><br/>Use it along with <b>Max. comments</b> to set desired range of media popularity.<br/><br/>Recommended value: <b>0</b>.<br/><br/><code>Set to zero to disable this filter.</code>"
question_mark.filters.max_comments.title: "Max. comments"
question_mark.filters.max_comments.content: "Interact only with media that have maximum selected amount of comments.<br/><br/>Use it along with <b>Min. comments filter</b> to set desired range of media popularity.<br/><br/>Recommended values: <b>20</b>-<b>50</b>.<br/><br/><code>Set to zero to disable this filter.</code>"
question_mark.filters.account_comments.title: "Comments / user"
question_mark.filters.account_comments.content: "Number of comment actions that your activity will try to post in an one user account.<br/><br/>Recommended value: <b>2</b>-<b>4</b><br/><br/><code>Set to zero to disable this filter.</code>"
question_mark.filters.avatar.title: "Avatar"
question_mark.filters.avatar.content: "This filter will help you to avoid inappropriate and unwanted users and their media during your activity:<br/><br/><b>Has an avatar</b> — Includes users who have avatar.<br/><br/><b>No avatar</b> — Includes users who have no avatar.<br/><br/><b>Off</b> — Filter is turned off."
question_mark.filters.min_posts.title: "Min. posted media"
question_mark.filters.min_posts.content: "This filter will help you to avoid inappropriate and unwanted users and their media during your activity:<br/><br/>For example: select <b>20 and more</b> if you want to interact only with users who have more than 19 posted media.<br/><br/><b>Off</b> - Filter is turned off."
question_mark.filters.bio.title: "BIO"
question_mark.filters.bio.content: "This filter will help you to avoid inappropriate and unwanted users and their media during your activity:<br/><br/><b>Yes</b> - Includes users who have BIO.<br/><br/><b>No</b> - Includes users who have no BIO.<br/><br/><b>Off</b> - Filter is turned off."
question_mark.follow.cycle.title: "Follow cycle"
question_mark.follow.cycle.content: "Use this setting to set up an amount of Follow actions to do before switching to Unfollow cycle when using Follow and Unfollow actions at the same time. Your activity will also switch to Unfollow cycle if there is no more space to follow.<br/><br/>Recommended values: 10-500.<br/> Allowed values: 1-7500."
question_mark.follow.same_accounts.title: "Don't follow same users"
question_mark.follow.same_accounts.content: "When checking this box you will not follow the same users twice after you unfollow them."
question_mark.follow.private_accounts.title: "Don't follow private users"
question_mark.follow.private_accounts.content: "When checking this box you will not follow private users."
question_mark.unfollow.cycle.title: "Unfollow cycle"
question_mark.unfollow.cycle.content: "Use this setting to set up an amount of Unfollow actions to do before switching to Follow cycle when using Follow and Unfollow actions at the same time. Your activity will also switch to Follow cycle if there are no more users to unfollow.<br/><br/> Recommended values: 10-500.<br/> Allowed values: 1-7500."
question_mark.unfollow.source.title: "Unfollow source"
question_mark.unfollow.source.content: "Which users to unfollow?<br/><br/> <b>Crawmonkey</b> — select this option if you want to unfollow only users that were followed by our service.<br/>This option should be used in most cases, especially if you use Follow and Unfollow actions at the same time.<br/><br/> <b>All</b> — select this option if you want to unfollow all users that you follow."
question_mark.unfollow.followers_unfollow.title: "Don't unfollow my followers"
question_mark.unfollow.followers_unfollow.content: "When checking this box you will not unfollow users who follow you back.<br/><br/> <span class='color-warning'>WARNING:</span> If you use this setting, please expect that your Unfollow activity may be stuck at zero for a while. Our service may take some time to find the users who don't follow you back, and it depends on the number of the users you follow and selected unfollow source."
