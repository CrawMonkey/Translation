# Question marks
question_mark.targeting.hashtags.title: "Targetowanie po hashtagach"
question_mark.targeting.hashtags.content: "Jeżeli włączysz tę opcję targetowania, system rozpocznie generowanie polubień i/lub komentarzy pod postami, które posiadają hashtagi zdefiniowane w sekcji <b>Hashtagi</b> i/lub obserwować użytkowników, którzy opublikowali posty z tymi hashtagami.<br/><br/><b>INFO:</b> Ta opcja targetowania działa niezależnie od wszystkich innych opcji targetowania, które możesz wybrać.<br/><br/><b>WAŻNE:</b><br/><code>Aby użyć tej opcji targetowania dodaj minimum 1 hahstag w sekcji <b>Hashtagi</b> oraz minimum 3-5 komentarzy w sekcji <b>Komentarze</b> (jeżeli włączyłeś/aś generowanie komnetarzy).</code>"
question_mark.targeting.locations.title: "Targetowanie po lokalizacjach"
question_mark.targeting.locations.content: "Jeżeli włączysz tę opcję targetowania, system rozpocznie generowanie polubień i/lub komentarzy pod postami, które są oznaczone przy lokalizacjach zdefiniowanych w sekcji <b>Lokalizacje</b> i/lub obserwować użytkowników, którzy opublikowali posty w tych lokalizacjach.<br/><br/><b>INFO:</b> Ta opcja targetowania działa niezależnie od wszystkich innych opcji targetowania, które możesz wybrać.<br/><br/><b>WAŻNE:</b><br/><code>Aby użyć tej opcji targetowania dodaj minimum 1 lokalizację w sekcji <b>Lokalizacje</b> oraz minimum 3-5 komentarzy w sekcji <b>Komentarze</b> (jeżeli włączyłeś/aś generowanie komnetarzy).</code>"
question_mark.targeting.usernames.title: "Targetowanie po użytkownikach"
question_mark.targeting.usernames.content: "Jeżeli włączysz tę opcję targetowania, system rozpocznie generowanie polubień i/lub komentarzy pod postami, użytkowników którzy obserwują profile zdefiniowane w sekcji <b>Użytkownicy</b> i/lub obserwować użytkowników, którzy obserwują zdefiniowane profile w sekcji <b>Użytkownicy</b>.<br/><br/><b>INFO:</b> Ta opcja targetowania działa niezależnie od wszystkich innych opcji targetowania, które możesz wybrać.<br/><br/><b>WAŻNE:</b><br/><code>Aby użyć tej opcji targetowania dodaj minimum 1 użytkownika w sekcji <b>Użytkownicy</b> oraz minimum 3-5 komentarzy w sekcji <b>Komentarze</b> (jeżeli włączyłeś/aś generowanie komnetarzy).</code>"

question_mark.speed.predefined.title: "Szybkość działania"
question_mark.speed.predefined.content: "<b>Wolno</b> - około 360 polubień i 120 komentarzy na dobę.<br/><br/><b>Normalnie</b> - około 720 polubień i 240 komentarzy na dobę.<br/><br/><b>Szybko</b> - około 1080 polubień i 360 komentarzy na dobę.<br/><br/>Jeżeli jesteś początkującym użytkownikiem wybierz prędkość <b>Wolno</b> i po kilku dniach zmień ustawienia na <b>Normalnie</b> lub <b>Szybko</b>."
question_mark.speed.likes.title: "Polubienia na godzinę"
question_mark.speed.likes.content: "Liczba polubień, które system spróbuje wygenerować w ciągu godziny.<br/><br/>Rekomendowana wartość: <b>30</b><br/>Dopuszczalna wartość: <b>1</b>-<b>45</b><br/><br/><code>Używaj tej funkcji ostrożnie!</code>"
question_mark.speed.comments.title: "Komentarze na godzinę"
question_mark.speed.comments.content: "Liczba komentarzy, które system spróbuje wygenerować w ciągu godziny.<br/><br/>Rekomendowana wartość: <b>8</b><br/>Dopuszczalna wartość: <b>1</b>-<b>15</b><br/><br/><code>Używaj tej funkcji ostrożnie!</code>"
question_mark.filters.media_age.title: "Wiek postów"
question_mark.filters.media_age.content: "Ten filtr pomoże ci wybrać wiek postów, z którymi chcesz wchodzić w interakcję.<br/><br/>Przykładowo: wybierz opcję <b>1 Dzień</b>, jeśli chcesz wchodzić w interakcję z postami nie starszymi niż 1 dzień."
question_mark.filters.media_type.title: "Typ postów"
question_mark.filters.media_type.content: "Ten filtr umożliwia wchodzenie w interakcję tylko z określonym typem postów: <b>Zdjęcia</b> lub <b>Filmy</b>.<br/><br/>Aby wchodzić w interakcję z dowolnym typem postów wybierz <b>Jakikolwiek</b>."
question_mark.filters.account_relation.title: "Relacje kont"
question_mark.filters.account_relation.content: "Ten filtr pomoże Ci wykluczyć własnych obserwujących i/lub obserwowanych z inicjowania interakcji:<br/><br/><b>Bez relacji</b> - Filtr jest wyłączony.<br/><br/><b>Obserwowani</b> - Nie będziesz wchodzić w interakcje z osobami które Cię obserwują.<br/><br/><b>Obserwujący</b> - Nie będziesz wchodzić w interakcje z osobami które obserwujesz.<br/><br/><b>Obustronna</b> - Nie będziesz wchodzić w interakcje z osobami które obserwują Ciebie i które obserwujesz Ty.<br/><br/><b>Jakakolwiek</b> - Nie będziesz wchodzić w interakcje z osobami które są w jakikolwiek sposób połączone z twoim kontem."
question_mark.filters.min_likes.title: "Min. ilość polubień"
question_mark.filters.min_likes.content: "Wchodź w interakcje tylko z postami, które mają określoną minimalną wartość polubień.<br/><br/>Możesz używać tego filtru z <b>Maks. ilość polubień</b> aby określić zakres polubień dla postów z którymi będziesz wchodzić w interakcje.<br/><br/>Rekomendowana wartość: <b>0</b>.<br/><br/><code>Wprowadź <b>0</b>, aby wyłączyć filtr.</code>"
question_mark.filters.max_likes.title: "Maks. ilość polubień"
question_mark.filters.max_likes.content: "Wchodź w interakcje tylko z postami, które mają określoną maksymalną wartość polubień.<br/><br/>Możesz używać tego filtru z <b>Min. ilość polubień</b> aby określić zakres polubień dla postów z którymi będziesz wchodzić w interakcje.<br/><br/>Rekomendowana wartość: <b>0</b>.<br/><br/><code>Wprowadź <b>0</b>, aby wyłączyć filtr.</code>"
question_mark.filters.account_likes.title: "Ilość polubień na konto"
question_mark.filters.account_likes.content: "Liczba polubień, które system wygeneruje dla 1 konta Instagram.<br/><br/>Rekomendowana wartość: <b>2</b>-<b>5</b><br/><br/><code>Wprowadź <b>0</b>, aby wyłączyć filtr.</code>"
question_mark.filters.min_comments.title: "Min. ilość komentarzy"
question_mark.filters.min_comments.content: "Wchodź w interakcje tylko z postami, które mają określoną minimalną wartość komentarzy.<br/><br/>Możesz używać tego filtru z <b>Maks. ilość komentarzy</b> aby określić zakres komentarzy dla postów z którymi będziesz wchodzić w interakcje.<br/><br/>Rekomendowana wartość: <b>0</b>.<br/><br/><code>Wprowadź <b>0</b>, aby wyłączyć filtr.</code>"
question_mark.filters.max_comments.title: "Max. ilość komentarzy"
question_mark.filters.max_comments.content: "Wchodź w interakcje tylko z postami, które mają określoną maksymalną wartość komentarzy.<br/><br/>Możesz używać tego filtru z <b>Min. ilość komentarzy</b> aby określić zakres komentarzy dla postów z którymi będziesz wchodzić w interakcje.<br/><br/>Rekomendowana wartość: <b>0</b>.<br/><br/><code>Wprowadź <b>0</b>, aby wyłączyć filtr.</code>"
question_mark.filters.account_comments.title: "Ilość komentarzy na konto"
question_mark.filters.account_comments.content: "Liczba komentarzy, które system wygeneruje dla 1 konta Instagram.<br/><br/>Rekomendowana wartość: <b>1</b>-<b>2</b><br/><br/><code>Wprowadź <b>0</b>, aby wyłączyć filtr.</code>"
question_mark.filters.avatar.title: "Zdjęcie profilowe"
question_mark.filters.avatar.content: "Ten filtr pomoże Ci uniknąć niechcianych użytkowników oraz ich postów podczas generowania interakcji:<br/><br/><b>Posiada zdjęcie</b> — uwzględnia użytkowników, którzy posiadają zdjęcie profilowe.<br/><br/><b>Nie posiada zdjęcia</b> — Uwzględnia użytkowników, którzy nie posiadają zdjęcia profilowego.<br/><br/><b>Bez znaczenia</b> — Filtr jest wyłączony, uwzględnia wszystkich użytkowników."
question_mark.filters.min_posts.title: "Min. ilość postów"
question_mark.filters.min_posts.content: "Ten filtr pomoże Ci uniknąć niechcianych użytkowników oraz ich postów podczas generowania interakcji:<br/><br/>Przykładowo: wprowadź wartość <b>20</b> jeżeli chcesz wchodzić w interakcje z użytkownikami którzy mają minimum 20 opublikowanych postów na swoim profilu.<br/><br/><b>0</b> - Filtr jest wyłączony, uwzględnia wszystkich użytkowników."
question_mark.filters.bio.title: "Biogram użytkownika"
question_mark.filters.bio.content: "Ten filtr pomoże Ci uniknąć niechcianych użytkowników oraz ich postów podczas generowania interakcji:<br/><br/><b>Tak</b> - uwzględnia użytkowników, którzy posiadają biogram.<br/><br/><b>Nie</b> - uwzględnia użytkowników, którzy nie posiadają biogramu.<br/><br/><b>Bez znaczenia</b> - Filtr jest wyłączony, uwzględnia wszystkich użytkowników."
question_mark.follow.cycle.title: "Cykl akcji"
question_mark.follow.cycle.content: "Użyj tego ustawienia, aby ustawić liczbę akcji <b>Obserwuj</b> jakie system musi wykonać zanim przejdzie do wykonywania akcji typu <b>Nie-Obserwuj</b>.<br/><br/>Rekomendowana wartość: 30-500.<br/> Dopuszczalna wartość: 1-7500."
question_mark.follow.same_accounts.title: "Nie obserwuj tych samych kont"
question_mark.follow.same_accounts.content: "Włączając tę funkcję uniemożliwisz ponowne obserwowanie tego samego użytkownika przez system."
question_mark.follow.private_accounts.title: "Nie obserwuj prywatnych kont"
question_mark.follow.private_accounts.content: "Włączając tę funkcję uniemożliwisz systemowi obserwowanie prywatnych kont przez system."
question_mark.unfollow.cycle.title: "Cykl akcji"
question_mark.unfollow.cycle.content: "Użyj tego ustawienia, aby ustawić liczbę akcji <b>Nie-Obserwuj</b> jakie system musi wykonać zanim przejdzie do wykonywania akcji typu <b>Obserwuj</b><br/><br/> Rekomendowana wartość: 30-500.<br/> Dopuszczalna wartość: 1-7500."
question_mark.unfollow.source.title: "Źródło"
question_mark.unfollow.source.content: "Których użytkowników przestać obserwować?<br/><br/> <b>CrawMonkey</b> — wybierz tę opcję, jeśli chcesz przestać obserwować tylko użytkowników, którzy byli obserwowani przez system CrawMonkey.<br/>Ta opcja powinna być używana w większości przypadków, szczególnie jeśli używasz akcji <b>Obserwuj</b> i <b>Nie-Obserwuj</b> w tym samym czasie.<br/><br/><b>Instagram</b> — wybierz tę opcję, jeśli chcesz przestać obserwować tylko użytkowników, którzy byli obserwowani manualnie przez użytkownika.<br/><br/><b>Wszystko</b> — wybierz tę opcję, jeśli chcesz przestać obserwować wszystkich użytkowników, których obserwujesz."
question_mark.unfollow.followers_unfollow.title: "Nie usuwaj obserwujących"
question_mark.unfollow.followers_unfollow.content: "Zaznaczając tę opcję nie przestaniesz obserwować użytkowników, którzy Cię obserwują."
